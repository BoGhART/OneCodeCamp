<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pizza Order Form</title>
    </head>
    <body>
        <h1>Pizza Order Form</h1>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">
		    <br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="contactnumber">Contact Number:</label>
            <input type="text" id="contactnumber" name="contactnumber">
            <br>
            <label for="DelD">Delivery Date:</label>
            <input type="date" name="DelD" id="DelD">
            <br>
            <br>
            <label>Size:</label>
            <br>
            <label for="sizesmall">Small</label>
            <input type="radio" id="sizesmall" name="pizzasize" value="small">
            <label for="sizemedium">Medium</label>
            <input type="radio" id="sizemedium" name="pizzasize" value="medium">

            <label for="sizelarge">Large</label>
            <input type="radio" id="sizelarge" name="pizzasize" value="large">
            <br>
            <br>
            <label>Flavor</label>
            <br>
            <input type="checkbox" id="Hawaiian" name="Flav" value="Hawaiian">
            <label for="Hawaiian">Hawaiian(Php 150.00)</label>
            <input type="number" id="hnum" name="hnum">
            <br>
            <input type="checkbox" id="Pepperoni" name="Flav" value="Pepperoni">
            <label for="Pepperoni">Pepperoni(Php 140.00)</label>
            <input type="number" id="pnum" name="pnum">   
            <br>
            <input type="checkbox" id="Vegetable" name="Flav" value="Vegetable"> 
            <label for="Vegetable">Veggetable(Php 130.00)</label>
            <input type="number" id="vnum" name="vnum">
            <br>
            <label for="Cred">Credit Card Number:</label>
            <input type="text" id="Cred" name="Cred">
            <br>
            <label for="PIN">PIN:</label>
            <input type="text" id="PIN" name="PIN">
            <br>
            <br>
            <label for="Addson">Additional Note:</label>
            <br>
            <input type="text" id="Addson" name="Addson">
            <br>
            <br>
            <button type="submit">Order</button>
    </body>
</html>
